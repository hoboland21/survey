
<div class="card">
  <div  class="card-header">
    <h4>{{survey.name}}</h4>
    <h4>{{survey.description}}</h4>
  </div>
 
  <div class="card-body">
    <div>
      <h4>{{ questions[page_number].question }}</h4>
      Question Number {{ page_number}}
    </div>
    <hr>
    <app-survey-check (marked)="mark_answer($event)"></app-survey-check>
  </div>

</div>
Answers: {{ answers }}
